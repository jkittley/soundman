{% load static %}
<!doctype html>
<html lang="en">
    {% with bokeh_version='0.12.16' %}
    <head>
        <title>Sound System - Bokeh test</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        
        <link href="http://cdn.pydata.org/bokeh/release/bokeh-{{bokeh_version}}.min.css" rel="stylesheet" type="text/css">
        <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-{{bokeh_version}}.min.css" rel="stylesheet" type="text/css">
        <link href="http://cdn.pydata.org/bokeh/release/bokeh-tables-{{bokeh_version}}.min.css" rel="stylesheet" type="text/css">

        
        
    </head>
    <body>
        {{ div | safe }}
        

        <script src="http://cdn.pydata.org/bokeh/release/bokeh-{{bokeh_version}}.min.js"></script>
        <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-{{bokeh_version}}.min.js"></script>
        <script src="http://cdn.pydata.org/bokeh/release/bokeh-tables-{{bokeh_version}}.min.js"></script>
        <script src="http://cdn.pydata.org/bokeh/release/bokeh-api-{{bokeh_version}}.min.js"></script>
        {{ script | safe }}
    </body>
    {% endwith %}
</html>
