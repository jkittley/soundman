{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Sound System</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link href="{% static "frontend/bootstrap.min.css" %}" rel="stylesheet">
        {% block style %}{% endblock %}
        <style>
            body {
                background-color:#f6f0ff;
                padding-top: 65px; 
            }
        </style>
        <script src="{% static "frontend/jquery-3.3.1.min.js" %}"></script>
        <script src="{% static "frontend/bootstrap.min.js" %}"></script>
        <script src="{% static "frontend/moment.js" %}"></script>
        <script defer type="text/javascript"  src="{% static "frontend/fontawesome-all.min.js" %}"></script>
        {% block script %}{% endblock %}
    </head>
    <body>
        <nav class="navbar fixed-top navbar-dark justify-content-between mb-4" style="background-color: #ec68b9;">
            <a class="navbar-brand" href="#close">
                {% if is_device %}
                <i class="fas fa-home"></i> &nbsp;&nbsp; 
                {% endif %}
                <span id="serverDate" class="d-none d-sm-inline">...</span>
                <span id="serverTime">, ...</span>
            </a>
            {% block navbar %}{% endblock %}
        </nav>
        {% csrf_token %}
        {% block content %}{% endblock %}
        {% block endscript %}{% endblock %}
    </body>
</html>
